<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 该meta标签的作用是让当前viewport的宽度等于设备的宽度，同时不允许用户手动缩放。也许允不允许用户缩放不同的网站有不同的要求 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--删除默认的苹果工具栏和菜单栏，当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示-->
    <meta name="apple-mobile-web-app-capable"  content="yes">
    <!--作用是控制状态栏显示样式,默认black和black-translucent-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <!-- 格式检测 不让社保识别电话号码，邮箱，地址 -->
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <!-- 网页适合在移动设备上进行浏览 -->
    <meta name="applicable-device" content="mobile">

    <title>vue项目试验版</title>
    <meta name="Keywords" content="关键词">
    <meta name="description" content="详情描述">
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>

    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/velocity/1.5.1/velocity.min.js"></script>
    <script src="https://cdn.bootcss.com/velocity/1.5.1/velocity.ui.min.js"></script>
    <!-- <script src="https://julian.com/research/velocity/vmd.min.js"></script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
  </body>
</html>
